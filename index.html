<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSiteTitle</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__wrapper container">

      <div class="site-header__left header-left">
        <a class="site-logo__wrapper" href="index.html">
          <img class="site-logo" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" width="142x" height="42" alt="site logo">
        </a>
        <p class="header-left__txt">Остекление балконов и лоджий <br>
          в Москве и Московской области</p>
      </div>

      <a class="site-header__center" href="htpps://picsum.photos" class="call-measurer">
        ВЫЗВАТЬ ЗАМЕРЩИКА
      </a>

      <div class="site-header__right">
        <div class="work-day">
          <span>без выходных</span>
          <p>9:00 - 18:00</p>
        </div>
        <div class="contact-us">
          <p>+7 (495) 646-61-71</p>
          <a href="">Заказать обратный звонок</a>
        </div>
      </div>

    </div>
  </header>

  <section class="hero">
    <div class="hero__wrapper container">
      <div class="hero__left hero-left">
        <p class="hero-left__txt">Остекление балконов "под ключ"</p>
        <h3 class="hero-left__heading">за  12 800 рублей!</h3>
      </div>

      <div class="hero__right hero-right">
        <form class="hero__form hero-form" action="https:/echo.htmlacademy.ru" method="POST">
          <p class="hero-form__txt">Запишитесь сегодня на</p>
          <h4 class="hero-form__heading">БЕСПЛАТНЫЙ ЗАМЕР</h4>
          <label>
            <input type="text" placeholder="Введите ваше имя" required>
          </label>
          <label>
            <input type="number" placeholder="+7 (___) ___-__-__" required>
          </label>
          <button class="hero-btn primary-btn" type="submit">Вызвать замерщика!</button>
          <span class="hero-form__span">Ваши данные конфиденциальны</span>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
